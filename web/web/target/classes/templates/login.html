<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acceso Paciente - VitalSync</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="theme-color" content="#0277bd">
        <style>
            /* TEMA AZUL CL√çNICO */
            :root {
                --primary: #0277bd;       /* Azul m√©dico */
                --bg-color: #e1f5fe;      /* Fondo celeste muy suave */
                --text-color: #263238;
            }

            body {
                background-color: var(--bg-color);
                font-family: 'Segoe UI', sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                color: var(--text-color);
            }

            .card-login {
                border: none;
                border-radius: 24px;
                box-shadow: 0 15px 35px rgba(2, 119, 189, 0.15);
                width: 100%;
                max-width: 420px;
                overflow: hidden;
                background: white;
            }

            .card-header {
                background-color: var(--primary);
                color: white;
                padding: 40px 20px;
                text-align: center;
                border: none;
            }

            /* Estilo del Logo en Login */
            .logo-login {
                height: 80px;
                width: auto;
                margin-bottom: 15px;
                filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
                background-color: white;
                padding: 10px;
                border-radius: 15px;
            }

            /* Inputs amigables */
            .form-label {
                font-size: 0.9rem;
                font-weight: 700;
                color: #546e7a;
                letter-spacing: 0.5px;
            }
            .form-control {
                border-radius: 12px;
                padding: 14px;
                font-size: 1.1rem;
                background-color: #f5f9fc;
                border: 2px solid #eceff1;
            }
            .form-control:focus {
                background-color: white;
                border-color: var(--primary);
                box-shadow: 0 0 0 4px rgba(2, 119, 189, 0.1);
            }

            /* Botones */
            .btn-grande {
                width: 100%;
                padding: 16px;
                font-size: 1.2rem;
                font-weight: 800;
                border-radius: 12px;
                margin-top: 15px;
                letter-spacing: 0.5px;
                transition: transform 0.2s;
            }
            .btn-grande:active {
                transform: scale(0.98);
            }

            .btn-primary-med {
                background-color: var(--primary);
                border: none;
            }
            .btn-primary-med:hover {
                background-color: #01579b;
            }

            /* Pesta√±as */
            .nav-pills {
                background-color: #f5f9fc;
                padding: 5px;
                border-radius: 15px;
                margin-bottom: 25px;
            }
            .nav-pills .nav-link {
                border-radius: 12px;
                font-weight: 700;
                color: #78909c;
                padding: 12px;
            }
            .nav-pills .nav-link.active {
                background-color: var(--primary);
                color: white;
                box-shadow: 0 4px 10px rgba(2, 119, 189, 0.3);
            }

            .medico-link {
                color: #00695c;
                font-weight: 600;
                text-decoration: none;
                background-color: #e0f2f1;
                display: block;
                padding: 15px;
                border-radius: 12px;
                text-align: center;
                margin-top: 20px;
                border: 1px dashed #00897b;
            }
        </style>
    </head>
    <body>

        <div class="container p-3">
            <div class="card card-login mx-auto">
                <div class="card-header">
                    <!-- LOGO AQU√ç -->
                    <img src="/img/logo.png" alt="Logo VitalSync" class="logo-login" onerror="this.style.display='none'; document.getElementById('fallback-icon').style.display='block'">
                    <span id="fallback-icon" style="display:none; font-size: 4rem;">üè•</span>

                    <h2 class="fw-bold mb-0">VitalSync</h2>
                    <p class="mb-0 opacity-75">Portal del Paciente</p>
                </div>
                <div class="card-body p-4 p-md-5">

                    <div th:if="${error}" class="alert alert-danger text-center rounded-3 border-0 bg-red-50 text-red-700 fw-bold mb-4" role="alert">
                        <span th:text="${error}">Error</span>
                    </div>

                    <ul class="nav nav-pills nav-fill gap-2" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login">INGRESAR</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register">REGISTRARSE</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="pills-tabContent">

                        <!-- LOGIN -->
                        <div class="tab-pane fade show active" id="pills-login">
                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label class="form-label">CORREO ELECTR√ìNICO</label>
                                    <input type="email" name="email" class="form-control" placeholder="nombre@correo.com" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">CONTRASE√ëA</label>
                                    <input type="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-primary-med btn-grande shadow">INICIAR SESI√ìN</button>
                            </form>
                        </div>

                        <!-- REGISTRO -->
                        <div class="tab-pane fade" id="pills-register">
                            <form action="/registro" method="post">
                                <div class="row g-2 mb-2">
                                    <div class="col-6">
                                        <label class="form-label">RUT</label>
                                        <input type="text" name="rut" class="form-control" placeholder="12345678-9" required>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">TEL√âFONO</label>
                                        <input type="tel" name="telefono" class="form-control" required>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">NOMBRE COMPLETO</label>
                                    <input type="text" name="nombre" class="form-control" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">CORREO</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">CONTRASE√ëA</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-success btn-grande shadow" style="background-color: #2e7d32; border:none;">CREAR CUENTA</button>
                            </form>
                        </div>
                    </div>

                    <a href="/medico-login" class="medico-link">
                        ¬øEs personal de salud? Ingrese aqu√≠ ‚ûú
                    </a>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script

            if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                        .then(reg => console.log('PWA Service Worker registrado', reg))
                        .catch(err => console.error('Error al registrar SW:', err));
                });
            }


        </script>
    </body>
</html>
